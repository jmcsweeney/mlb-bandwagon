<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Bandwagon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MLB Bandwagon</h1>
            <p>Why suffer when you could be celebrating?</p>
        </header>

        <main>
            <div class="team-selector">
                <label for="team-select">Choose your starting team:</label>
                <select id="team-select">
                    <option value="">Select a team...</option>
                </select>
                <button id="find-bandwagon" disabled>Find My Team</button>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
            </div>

            <div id="results" class="results hidden">
                <div id="final-team"></div>
                <h2>Your Journey</h2>
                <div id="team-chain"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
